name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Build the project with Gradle
      - name: Build with Gradle
        run: ./gradlew clean build

      # Run Checkstyle
      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      # Run tests with Gradle and generate coverage report
      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport

      # Upload code coverage to CodeClimate
      - name: Upload coverage to CodeClimate
        uses: codeclimate/test-reporter-action@v2
        with:
          coverageCommand: "./gradlew jacocoTestReport"
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

      # Run application (optional)
      - name: Run application
        run: |
          java -cp build/libs/hexlet.code-1.0-SNAPSHOT.jar hexlet.code.App
